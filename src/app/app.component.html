<div class="w3-card-2 w3-margin" style="max-width:400px;">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>Shopping list</h3>
  </header>
  <ul class="w3-ul">
    <li *ngFor="let item of items" class="w3-padding-16">
    {{item.name}}
     <span class="delete" (click) = "removeItem(item.name)">x</span>
    
    </li>
  </ul>
  <div class="w3-container w3-grey w3-padding-16">
    <input type="text" [(ngModel)]="add" class="w3-padding w3-border w3-padding w3-width">
    <button (click)="addItem()"  class="w3-btn w3-padding w3-green">Add</button>
  </div>
</div>
