<div class="main">
  <p>Shopping list</p>
  <ul>
    <li *ngFor="let item of items">
    {{item.name}}
     <span class="delete" (click) = "removeItem(item.name)">x</span>
    </li>
  </ul>
  <div>
    <input type="text" [(ngModel)]="add">
    <button (click)="addItem()" class="button">Add</button>
  </div>
</div>
